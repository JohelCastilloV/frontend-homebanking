# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  imageRepository: 'johelcastillovhomebankig'
  containerRegistry: 'inteligo.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'
  
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      inputs:
        containerRegistry: $(containerRegistry)
        repository: $(imageRepository)
        command: 'build'
        Dockerfile: '${dockerfilePath}'
        arguments: '--build-arg API_URL=$(API_URL)  --build-arg  GOOGLE_MAP_KEY=$(GOOGLE_MAP_KEY)'
    
    - task: Docker@2
      inputs:
        containerRegistry: $(containerRegistry)
        repository: $(imageRepository)
        command: 'push'
